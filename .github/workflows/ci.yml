name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install Mise (for Tuist)
      run: |
        curl https://mise.run | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Install Tuist
      run: |
        mise install tuist@latest
        mise use tuist@latest
        
    - name: Generate Project with Tuist
      run: |
        mise x tuist@latest -- tuist generate --no-open
        
    - name: Build Example Project
      run: |
        xcodebuild clean build \
          -project RBSFiveStarRating.xcodeproj \
          -scheme RBSFiveStarRating-Example \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Run Tests
      run: |
        xcodebuild test \
          -project RBSFiveStarRating.xcodeproj \
          -scheme RBSFiveStarRating-Tests \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
  pod-lint:
    name: CocoaPods Lint (Legacy Support)
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install CocoaPods
      run: gem install cocoapods
      
    - name: Pod Lib Lint
      run: pod lib lint --allow-warnings
